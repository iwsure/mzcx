<script>
    //绑定点击事件
    $(document).on("click", ".bc-star-bar li", function () {
        var index = $(this).index() + 1;
        var $element = $(this).closest(".bc-star-bar");
        var $input = $element.find("input")[0];

        if ($input.readOnly == true) {
            return;
        }
        $input.value = index;
        $element.find("li").removeClass("active");
        $element.find("li:lt(" + index + ")").addClass("active");
    });
</script>
